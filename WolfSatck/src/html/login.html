<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../styles/login.css" />
    <link rel="stylesheet" type="text/css" href="../styles/menu_conta.css" />
    <link rel="stylesheet" type="text/css" href="../styles/footer.css" />
    <link rel="stylesheet" type="text/css" href="../styles/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>WolfStack - login</title>
  </head>

  <body>
    <div id="container_form_to_criar_conta">
      <div id="form_criar_conta">
        <img src="../images/modelo_logo_sem_fundo-desktop.png" alt="logo wolfstack" />
        <h2>Para continuar, faça login na<span> WolfStack.</span></h2>
        <form>
          <label for="email" class="destaque">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Digite seu E-mail"
            required
          />
  
          <label for="password" class="destaque">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Digite sua senha"
            required
          />
          <a href="#" class="forgot">Esqueceu sua senha?</a>
  
          <div class="lembrar">
            <input type="checkbox" />
            <p class="remember">Lembrar-se de mim</p>
          </div>
  
          <input class="button" type="submit" value="Entrar" />
        </form>
        
        <div class="link inscrever">
          <h3>Não tem uma conta?</h3>
          <a href="../html/criar_conta.html">
            <input
              class="button inscreva"
              type="submit"
              value="Inscreva-se na WolfStack"
            />
          </a>
        </div>
      </div>
  
      <script src="../javascript/menu_services.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
      ></script>
    </div>
    
  </body>
</html>
